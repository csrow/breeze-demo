<section class="mainbar">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="widget wviolet">
                    <div ht-widget-header title="{{vm.news.title}}"></div>
                    <div class="widget-content user">
                        <div ui-view>
                            <h3>Items List  ({{vm.itemsArraySize}} items)</h3>
                            <button class="btn btn-info" type="button" data-ng-click="vm.addNew()">
                                Add New Item
                            </button>
                        </div>
                    </div>
                    <!--<div class="row">-->
                        <div class="widget wgreen col-md-6">
                            <div data-cc-widget-header title="Items List"></div>
                                <div class="widget-content text-info">
                                    <table at-table at-list="vm.itemWithCount" at-config="vm.config" at-paginated class="table table-condensed table-striped">
                                        <thead>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td at-title='Name'>{{item.name}}</td>
                                                <td at-title='Description'>{{item.description}}</td>
                                                <td at-title='Price'>{{item.price}}</td>
                                                <td><button type="button" data-ng-show="item.count==0" data-ng-click="vm.delete(item)">Delete</button></td>
                                                <td><button type="button" data-ng-click="vm.startEdit(item)">Edit</button></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <at-pagination at-config="vm.config" at-list="vm.itemWithCount"></at-pagination>
                                </div>
                                <div class="widget-foot">
                                <div class="clearfix"></div>
                            </div>
                        </div>
                    <!--</div>-->
                </div>
            </div>
        </div>
    </section>
</section>
